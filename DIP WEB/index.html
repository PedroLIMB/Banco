<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco DIP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <div class="container">
    <div class="logo">Banco DIP</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="main">
  <div class="container">
    <div class="content">
      <h1>Bem-vindo ao Banco DIP</h1>
      <p>Gerencie sua vida financeira de forma simples e eficiente.</p>
      <div class="transacao">
        <label for="valorTransacao">Digite o Valor da Transação:</label>
        <input type="text" id="valorTransacao" placeholder="Digite o valor...">
        <div class="botoes-transacao">
          <button id="botaoDeposito">Depósito</button>
          <button id="botaoSaque">Saque</button>
          <button id="botaoTransferencia">Transferência</button>
        </div>
      </div>
      <div class="saldo">
        <h2>Seu Saldo: <span id="saldo">R$1000</span></h2>
      </div>
      <div class="limiteChequeEspecial">
        <h3>Limite de Cheque Especial</h3>
        <p>Máximo: R$500</p>
      </div>
      <div id="resultado"></div>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <p>&copy; 2024 Banco DIP. Todos os Direitos Reservados.</p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
