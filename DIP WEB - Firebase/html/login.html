    <title>Login</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="dip.html">
          <img src="/Imagens/LOGO DIP.png" alt="Logo Banco DIP">
          Banco DIP
        </a>
      </div>
      <nav>
        <ul class="nav-links">
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Contato</a></li>

        </ul>
        <div class="menu-br">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </div>
  </header>
  <div class="login-container">
    <div class="login">
      <form id="loginForm" name="CadastroLogin">
        <p id="resultado"></p>
        <h2>Login</h2>
        <div class="entrada-login">
          <input type="email" name="email" placeholder="Email" id="email" required>
        </div>
        <div class="entrada-login">
          <input type="password" name="senha" placeholder="Senha" id="senha" autocomplete="current-password" required>
        </div>
        <div class="botao">
          <input type="submit" class="btn" value="Login" id="btnLogin">
        </div>
        <div class="adicionais">
          <span><a href="#">Esqueceu a senha ?</a></span>
          <span><a href="cadastro.html">Inscreva-se</a></span>
        </div>
      </form>
    </div>
  </div>
  <script src="/js/script-header.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          const user = userCredential.user;
          document.getElementById("resultado").innerText = "Login bem-sucedido!";
          window.location.href = "dip.html"; // Redirecionar para a página principal após o login
        })
        .catch((error) => {
          document.getElementById("resultado").innerText = error.message;
        });
    });
  </script>
</body>
